<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Shopping Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="product.css">

        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
            <div class="hero">
                <div class="container">
                            <div class="logo-container">
                                    <img src="images/cartlogo.png">
                            </div>
                            
                    
                    
                    <div class="form-group">
                        <form>
                            <div class="container">
                                <div class="flex-container">
                            <div class="productname">
                                <input type="text" id="productname" placeholder="Product Name">
                                <span class="error-msg">
                                <i id="productname_error"></i>
                            </span>

                             </div>
                             <div class="productnumber">
                                 <input type="number" id="productnumber" placeholder="Product Number">
                                 <span class="error-msg">
                                 <i id="productnumber_error"></i>
                                </span>
                             </div>
                             <div class="productprice">
                                 <input type="number" id="productprice" placeholder="Product price">
                                 <span class="error-msg">
                                 <i id="productprice_error"></i>
                                </span>
                             </div>
                             <div class="productimage"> 
                                 <input type="text" id="productimage" placeholder="Product image URL">
                                 <i id="productimage_error"></i>
                             </div>
                             <div class="productdescription">
                                 <input type="text"  id="productdescription" placeholder="Product Description">
                                 <i id="productdescription_error"></i>
                                </div>
                             </div>
                             <div>
                                </div>

                                
                                <input type = "button" class="button" value="Add Product">
                            

                            </div>
                        </div>
                        </form>
                    </div>

                </div>
            </div> 
            
            <div id="noproduct">
                <img src="images/dropbox.png">
            </div>     

                <div class="product-details">
                    <div class="list-product-details">
                        <h2>Shopping Card Details</h2>
                    </div>
                </div>
               
    </body>
    <script src="products.js"></script>
    <script src="script.js"></script>

</html>
